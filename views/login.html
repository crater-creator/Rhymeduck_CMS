<html lang="en">

<head>
    <meta charset="UTF-8">

            #auth{padding-top: 60px;}

<body>
    <div id="auth">
        
<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <img src="./assets/images/gold_full_medium.png" height="35" class='mb-4'>
                        <h3>Sign In</h3>
                        <p>Please sign in to continue to rhymeduck cms.</p>
                    </div>
                        <form action="/login" method="post">
                            <div class="form-group position-relative">
                                <label for="username">ID</label>
                                <div id="exid"class="position-relative">
                                    <input type="text" class="form-control" id="username" name="user_id2">
                                </div>
                            </div>
                            <div class="form-group position-relative ">
                                <div class="clearfix">
                                    <label for="password">Password</label>
                                </div>
                                <div class="position-relative">
                                    <input onkeypress="enter_test1()" type="password" class="form-control" id="password" name="user_pwd2">
                                </div>
                            </div>
                        

                            <div class='form-check clearfix my-4'>
                                
                                <div class="float-right">
                                    <a href="register">Do you want register?</a>
                                </div>
                            </div>
                            <div class="clearfix">
                                <input id="chk1" class="btn btn-primary" style="float: right; right: 0;"type="submit" value="signup">
                            </div>
                        </form>
                    
                    <div class="divider">
                        <div class="divider-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
